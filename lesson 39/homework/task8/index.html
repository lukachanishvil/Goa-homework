<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Border</title>
    <style>
        .border-box {
            border: 5px solid #3498db;
            width: 300px;
            height: 150px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="border-box">
        <p>This box has a solid blue border, 5px wide.</p>
    </div>
</body>
</html>
