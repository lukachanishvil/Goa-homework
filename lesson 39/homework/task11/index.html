<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Padding and Border</title>
    <style>
        button {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background-color: #f9f9f9;
            color: #3498db;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
