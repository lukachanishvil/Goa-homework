<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Padding Values Example</title>
    <style>
        .custom-padding {
            border: 2px solid #ccc;
            padding: 20px 30px 15px 40px;
            width: 300px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="custom-padding">
        <p>This div has different padding values: 20px top, 30px right, 15px bottom, and 40px left.</p>
    </div>
</body>
</html>
