<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Shadowed Border</title>
    <style>
        .shadowed-box {
            border: 2px solid #3498db;
            width: 300px;
            height: 150px;
            background-color: #f9f9f9;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="shadowed-box">
        <p>This box has a border and a subtle shadow for a lifted effect.</p>
    </div>
</body>
</html>
