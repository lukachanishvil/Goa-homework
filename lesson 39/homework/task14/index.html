<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Margins Example</title>
    <style>
        .box1 {
            background-color: #3498db;
            color: white;
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
        }

        .box2 {
            background-color: #e74c3c;
            color: white;
            width: 200px;
            height: 100px;
            margin-top: -30px; 
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2 (Overlapping Box 1)</div>
</body>
</html>
