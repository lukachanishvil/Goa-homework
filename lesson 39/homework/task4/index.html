<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Inline CSS as an example */
        input {
            border: 2px solid #ccc; /* Light gray border */
            padding: 10px 15px; /* Padding inside the input field */
            background-color: #f9f9f9; /* Light background */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Adjust font size */
            width: 100%; /* Make input field take full width of the container */
            box-sizing: border-box; /* Ensure padding doesnâ€™t affect width */
            transition: all 0.3s ease; /* Smooth transition */
        }

        input:focus {
            border-color: #3498db; /* Change to blue border when focused */
            background-color: #e8f4fd; /* Light blue background when focused */
            outline: none; /* Remove default outline */
        }

        button[type="submit"] {
            background-color: #3498db; /* Custom color for the button */
            color: white; /* Text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
