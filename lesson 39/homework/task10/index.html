<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph with Margin</title>
    <style>
        p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <p>This paragraph has a margin of 20px on all sides, creating space between it and surrounding elements.</p>
</body>
</html>
