<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Padding Example</title>
    <style>
        .padded-div {
            border: 2px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="padded-div">
        <p>This div has padding around its content. The padding creates space between the content and the border.</p>
    </div>
</body>
</html>
