<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Layout</title>
    <style>
        .container {
            width: 794px;
            height: 160px;
            padding: 50px;
            border: 5px solid black;
            margin: 50px;
            background-color: #c5e1a5;
            position: relative;
        }
        .content {
            width: 794px;
            height: 160px;
            background-color: #90a4ae;
            text-align: center;
            line-height: 160px;
            font-size: 24px;
            font-weight: bold;
        }
        .wrapper {
            padding: 20px;
            background-color: #c5e1a5;
        }
        input {
            border: 2px solid #333;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">794 Ã— 160</div>
            <input type="text" placeholder="Enter text here">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
