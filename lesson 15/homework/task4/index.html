<form>
    <!-- Text Input -->
    <label for="input1">Text Input 1:</label>
    <input type="text" id="input1" name="input1"><br><br>

    <!-- Password Input -->
    <label for="input2">Password Input:</label>
    <input type="password" id="input2" name="input2"><br><br>

    <!-- Checkbox Input -->
    <label for="input3">Checkbox Input:</label>
    <input type="checkbox" id="input3" name="input3"><br><br>

    <!-- Radio Button Input -->
    <label for="input4">Radio Option 1:</label>
    <input type="radio" id="input4" name="radioGroup" value="option1"> Option 1
    <input type="radio" id="input5" name="radioGroup" value="option2"> Option 2<br><br>

    <!-- Email Input -->
    <label for="input6">Email Input:</label>
    <input type="email" id="input6" name="email"><br><br>

    <!-- Number Input -->
    <label for="input7">Number Input:</label>
    <input type="number" id="input7" name="number" min="1" max="100"><br><br>

    <!-- Date Input -->
    <label for="input8">Date Input:</label>
    <input type="date" id="input8" name="date"><br><br>

    <!-- Textarea Input -->
    <label for="input9">Textarea Input:</label>
    <textarea id="input9" name="textarea" rows="4" cols="50"></textarea><br><br>

    <!-- File Input -->
    <label for="input10">File Input:</label>
    <input type="file" id="input10" name="file"><br><br>
</form>
