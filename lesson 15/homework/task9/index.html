<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" value="John Doe">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@mail.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="Male">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
