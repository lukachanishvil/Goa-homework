<form>
    <!-- First Input: Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" value="John Doe"><br><br>

    <!-- Second Input: Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="example@mail.com"><br><br>

    <!-- Third Input: Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="123-456-7890"><br><br>

    <!-- Fourth Input: Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="25"><br><br>

    <!-- Fifth Input: Gender -->
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" value="Male"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>
