<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Database Simulation</title>
</head>
<body>
    <!-- Form Section -->
    <h2>Submit Your Information</h2>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <input type="submit" value="Submit">
    </form>

    <!-- Table Section -->
    <h2>Database Simulation (Table)</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john.doe@mail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Alice Smith</td>
                <td>alice.smith@mail.com</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>bob.johnson@mail.com</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
