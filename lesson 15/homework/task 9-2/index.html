<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 14px;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" value="John Doe">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@mail.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="Male">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
