<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Size and Font Weight Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="bold-heading">This is a Bold Heading</h1>
  
  <p class="small-text">This is a paragraph with a small font size.</p>
  <p class="medium-text">This is a paragraph with a medium font size.</p>
  <p class="large-text">This is a paragraph with a large font size.</p>
  
  <p class="lighter-text">This is a lighter paragraph text.</p>

</body>
</html>
