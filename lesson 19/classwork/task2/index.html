<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006666;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #004d4d;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 600px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input,
        .form-container select {
            width: calc(50% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-container .row {
            display: flex;
            justify-content: space-between;
        }
        .form-container .actions {
            text-align: center;
        }
        .form-container button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <form action="/submit" method="post">
            <div class="row">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div>
                <label>Positions Available:</label>
                <input type="radio" id="junior" name="position" value="junior" required>
                <label for="junior">Junior Developer</label>
                <input type="radio" id="mid" name="position" value="mid">
                <label for="mid">Mid-level Developer</label>
                <input type="radio" id="senior" name="position" value="senior">
                <label for="senior">Senior Developer</label>
            </div>
            <div>
                <label>Programming Languages:</label>
                <input type="checkbox" id="java" name="languages" value="java">
                <label for="java">Java</label>
                <input type="checkbox" id="javascript" name="languages" value="javascript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="python" name="languages" value="python">
                <label for="python">Python</label>
            </div>
            <div class="row">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div class="actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
