<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #006666;
        }
    </style>
</head>
<body>
    <h1>Lists and Dropdown Menu Example</h1>
    
    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Element A</li>
        <li>Element B</li>
        <li>Element C</li>
        <li>Element D</li>
        <li>Element E</li>
    </ul>

    <!-- Dropdown Menu -->
    <h2>Dropdown Menu</h2>
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>
</body>
</html>
