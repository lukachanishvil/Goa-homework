<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Link Color</title>
    <style>
        
        a {
            color: #FF5733; 
            text-decoration: none; 
        }

        
        a:hover {
            color: #33FF57;
        }

        
        a:visited {
            color: #3357FF; 
        }

        
        a:active {
            color: #FF33A1; 
        }
    </style>
</head>
<body>
    <h2>Custom Link Colors</h2>
    <p>Check out <a href="https://example.com" target="_blank">this link</a> with custom colors!</p>
</body>
</html>
