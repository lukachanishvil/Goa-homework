<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Without Underline</title>
    <style>
        a {
            color: #FF5733; 
            text-decoration: none; 
        }

        a:hover {
            color: #33FF57; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h2>Link Without Underline</h2>
    <p>Visit <a href="https://example.com" target="_blank">this site</a> without the default underline.</p>
</body>
</html>
