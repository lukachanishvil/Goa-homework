<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Link Styling</title>
    <style>
        a {
            color: #FF5733;
            text-decoration: none; 
            transition: color 0.3s ease;
        }

        a:visited {
            color: #6A1B9A; 
        }

        a:hover {
            color: #33FF57; 
            text-decoration: underline;
        }

        a:active {
            color: #FF33A1; 
        }
    </style>
</head>
<body>
    <h2>Visited Link Styling</h2>
    <p>Visit <a href="https://example.com" target="_blank">this link</a> to see the visited color effect.</p>
</body>
</html>
