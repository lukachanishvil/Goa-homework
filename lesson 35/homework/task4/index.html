<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline on Hover</title>
    <style>
        a {
            color: #FF5733; 
            text-decoration: none; 
            transition: color 0.3s ease; 
        }

        a:hover {
            text-decoration: underline; 
            color: #33FF57; 
        }
    </style>
</head>
<body>
    <h2>Underline on Hover</h2>
    <p>Hover over <a href="https://example.com" target="_blank">this link</a> to see the underline effect.</p>
</body>
</html>
