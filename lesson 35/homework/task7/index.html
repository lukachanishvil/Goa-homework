<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color on Hover</title>
    <style>
        a {
            color: #FF5733; 
            text-decoration: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        a:hover {
            background-color: #33FF57;
            color: #fff; 
        }
    </style>
</head>
<body>
    <h2>Background Color on Hover</h2>
    <p>Hover over <a href="https://example.com" target="_blank">this link</a> to see the background color change.</p>
</body>
</html>
