<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Links</title>
    <style>
        a {
            color: #FF5733; 
            text-decoration: none;
            font-weight: bold; 
            transition: color 0.3s ease;
        }

        a:hover {
            color: #33FF57;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Bold Links</h2>
    <p>Check out <a href="https://example.com" target="_blank">this bold link</a>.</p>
</body>
</html>
