<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal Color Model</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 14px;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .red { background-color: #FF0000; }
        .green { background-color: #00FF00; }
        .blue { background-color: #0000FF; }
        .custom { background-color: #1E90FF; }
    </style>
</head>
<body>
    <h1>Hexadecimal Color Examples</h1>
    <div class="color-box red">#FF0000</div>
    <div class="color-box green">#00FF00</div>
    <div class="color-box blue">#0000FF</div>
    <div class="color-box custom">#1E90FF</div>
</body>
</html>
