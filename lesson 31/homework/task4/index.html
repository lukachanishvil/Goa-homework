<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Colors</title>
    <style>
        p:nth-child(1) { color: rgb(255, 0, 0); background-color: rgb(255, 230, 230); }
        p:nth-child(2) { color: rgb(0, 128, 0); background-color: rgb(200, 255, 200); }
        p:nth-child(3) { color: rgb(0, 0, 255); background-color: rgb(230, 230, 255); }
        p:nth-child(4) { color: rgb(255, 165, 0); background-color: rgb(255, 245, 230); }
        p:nth-child(5) { color: rgb(128, 0, 128); background-color: rgb(245, 230, 255); }
        p:nth-child(6) { color: #FF4500; background-color: #FFE5D5; }
        p:nth-child(7) { color: #2E8B57; background-color: #DFF5E1; }
        p:nth-child(8) { color: #4682B4; background-color: #E1F1FF; }
        p:nth-child(9) { color: #8B4513; background-color: #FAE6D5; }
        p:nth-child(10) { color: #6A5ACD; background-color: #EFEAFF; }
    </style>
</head>
<body>
    <p>Paragraph 1 with RGB color.</p>
    <p>Paragraph 2 with RGB color.</p>
    <p>Paragraph 3 with RGB color.</p>
    <p>Paragraph 4 with RGB color.</p>
    <p>Paragraph 5 with RGB color.</p>
    <p>Paragraph 6 with Hex color.</p>
    <p>Paragraph 7 with Hex color.</p>
    <p>Paragraph 8 with Hex color.</p>
    <p>Paragraph 9 with Hex color.</p>
    <p>Paragraph 10 with Hex color.</p>
</body>
</html>
