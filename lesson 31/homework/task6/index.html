<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Divs</title>
    <style>
        .div1 { width: 110px; height: 110px; background-color: #FF5733; }
        .div2 { width: 120px; height: 120px; background-color: #33FF57; }
        .div3 { width: 130px; height: 130px; background-color: #3357FF; }
        .div4 { width: 140px; height: 140px; background-color: #FF33A1; }
        .div5 { width: 150px; height: 150px; background-color: #FFD133; }
        .div6 { width: 160px; height: 160px; background-color: #33FFF3; }
        .div7 { width: 170px; height: 170px; background-color: #8D33FF; }
        .div8 { width: 180px; height: 180px; background-color: #FF8C33; }
        .div9 { width: 190px; height: 190px; background-color: #33FF8C; }
        .div10 { width: 200px; height: 200px; background-color: #FF3333; }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
</body>
</html>
