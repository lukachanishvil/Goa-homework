<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline ელემენტები</title>
</head>
<body>
    <span>ელემენტი 1</span>
    <span>ელემენტი 2</span>
    <span>ელემენტი 3</span>
    
    <br> <!-- პირველი break -->
    
    <span>ელემენტი 1</span>
    <span>ელემენტი 2</span>
    <span>ელემენტი 3</span>

    <br> <!-- მეორე break -->
    
    <span>ელემენტი 1</span>
    <span>ელემენტი 2</span>
    <span>ელემენტი 3</span>
</body>
</html>
