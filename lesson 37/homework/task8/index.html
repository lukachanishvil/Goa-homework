<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold First and Last List Items</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li:first-child {
            font-weight: bold; 
        }

        li:last-child {
            font-weight: bold; 
        }
    </style>
</head>
<body>

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>

</body>
</html>
