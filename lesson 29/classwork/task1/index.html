<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML და CSS სტილები</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Element selector */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID selector */
        #unique {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Element selector -->
    <h1>მთავარი სათაური</h1>

    <!-- Class selector -->
    <p class="highlight">ეს არის ტექსტი, რომელიც კლასის საშუალებით არის გასტილული.</p>

    <!-- ID selector -->
    <p id="unique">ეს არის უნიკალური ID-ის მქონე ტექსტი.</p>

    <!-- Inline style -->
    <p style="color: red; text-decoration: underline;">ეს არის ტექსტი, რომელიც ინლაინ სტილით არის გაფორმებული.</p>

    <!-- Additional paragraphs with IDs -->
    <p id="para1">პარაგრაფი I</p>
    <p id="para2">პარაგრაფი II</p>
    <p id="para3">პარაგრაფი III</p>
    <p id="para4">პარაგრაფი IV</p>
    <p id="para5">პარაგრაფი V</p>
    <p id="para6">პარაგრაფი VI</p>
    <p id="para7">პარაგრაფი VII</p>
    <p id="para8">პარაგრაფი VIII</p>
</body>
</html>
