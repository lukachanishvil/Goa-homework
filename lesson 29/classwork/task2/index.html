<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML და CSS სტილები</title>
    <style>
        /* Element selector */
        h1 {
            color: blue;
            text-align: center;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID selector */
        #unique {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Element selector -->
    <h1>მთავარი სათაური</h1>

    <!-- Class selector -->
    <p class="highlight">ეს არის ტექსტი, რომელიც კლასის საშუალებით არის გასტილული.</p>

    <!-- ID selector -->
    <p id="unique">ეს არის უნიკალური ID-ის მქონე ტექსტი.</p>

    <!-- Inline style -->
    <p style="color: red; text-decoration: underline;">ეს არის ტექსტი, რომელიც ინლაინ სტილით არის გაფორმებული.</p>
</body>
</html>
