<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared and Specific Styles</title>
  <style>
    /* Common styles for <p>, <h1>, and <button> */
    p, h1, button {
      font-family: Arial, sans-serif;
      color: green;
      font-size: 18px;
    }

    /* Additional styles for <button> to make it different */
    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Optional: Add hover effect for the button */
    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph with common styles.</p>
  <button>Click Me</button>

</body>
</html>
