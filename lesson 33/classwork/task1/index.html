<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Oriented Layout</title>
  <style>
    body {
      position: relative;
      font-family: Arial, sans-serif;
    }
    .word {
      position: absolute;
      font-size: 20px;
    }
    .hello {
      top: 10px;
      right: 50px;
    }
    .world {
      top: 60px;
      left: 40px;
      text-decoration: line-through;
    }
    .goal {
      top: 120px;
      left: 100px;
      text-decoration: underline;
    }
    .oriented {
      top: 150px;
      right: 100px;
    }
    .academy {
      top: 200px;
      left: 20px;
      text-decoration: line-through;
    }
    .is {
      top: 240px;
      left: 60px;
    }
    .best {
      top: 280px;
      left: 80px;
      font-weight: bold;
      color: gray;
    }
    .the {
      top: 280px;
      right: 140px;
      text-decoration: underline;
      color: green;
    }
    .one {
      top: 320px;
      right: 50px;
    }
  </style>
</head>
<body>
  <div class="word hello">Hello</div>
  <div class="word world">World</div>
  <div class="word goal">Goal</div>
  <div class="word oriented">Oriented</div>
  <div class="word academy">Academy</div>
  <div class="word is">is</div>
  <div class="word best">BEST</div>
  <div class="word the">the</div>
  <div class="word one">one</div>
</body>
</html>
